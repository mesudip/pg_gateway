[pytest]
# Test discovery
testpaths = src
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    failover: marks tests that involve failover scenarios
    benchmark: marks benchmark tests

# Benchmark configuration
addopts = 
    -v
    --benchmark-disable
    --benchmark-group-by=name
    --benchmark-sort=mean
    --benchmark-columns=min,max,mean,stddev,median,rounds,iterations

# Timeout for tests (seconds)
timeout = 120

# HTML report configuration
# Generate with: pytest --html=reports/report.html --self-contained-html

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
